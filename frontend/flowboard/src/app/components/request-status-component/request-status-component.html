<div class="absolute right-0 bottom-0 z-50 p-5">
  @switch (requestStatusService.state()) { @case ('loading') {
  <i class="pi pi-cloud-upload animate-spin text-2xl!"></i>
  } @case ('success') {
  <i class="pi pi-check text-2xl! text-green-500"></i>
  } @case ('error') {
  <i
    title="The data failed to sync with the database. Some changes may not have been saved."
    class="pi pi-times text-2xl! text-red-500"
  ></i>
  } }
</div>
