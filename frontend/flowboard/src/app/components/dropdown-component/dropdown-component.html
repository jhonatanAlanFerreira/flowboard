<div class="card flex justify-center">
  <p-select
    #select
    [options]="options()"
    [ngModel]="value"
    (ngModelChange)="onValueChange($event)"
    [filter]="true"
    [optionLabel]="optionLabel()"
    [placeholder]="placeholder()"
    [disabled]="disabled"
    class="w-full"
  >
    <ng-template #selectedItem let-selectedOption>
      @if (selectedOption) {
      <div
        class="flex items-start gap-2 text-white!"
        [title]="selectedOption[optionLabel()]"
      >
        <div>{{ selectedOption[optionLabel()] }}</div>
      </div>
      }
    </ng-template>

    <ng-template #item let-option>
      <div class="flex items-start gap-2">
        <div>{{ option[optionLabel()] }}</div>
      </div>
    </ng-template>

    <ng-template #dropdownicon>
      <i class="pi pi-angle-down"></i>
    </ng-template>

    @if (addOption()) {
    <ng-template #footer>
      <div class="p-3">
        <p-button
          (onClick)="select.hide(); onAdd.emit()"
          label="Add New"
          fluid
          severity="secondary"
          text
          size="small"
          icon="pi pi-plus"
        />
      </div>
    </ng-template>
    }
  </p-select>
</div>
