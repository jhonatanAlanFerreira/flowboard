<div class="flex min-h-screen items-center justify-center bg-zinc-950">
  <div
    class="w-full max-w-md rounded-2xl border border-zinc-800 bg-zinc-900 p-8 shadow-lg"
  >
    <h2 class="mb-6 text-center text-3xl font-bold text-white">
      Create Account
    </h2>

    <form
      [formGroup]="registerForm"
      (ngSubmit)="register()"
      class="flex flex-col gap-4"
    >
      <input
        type="text"
        formControlName="name"
        placeholder="Name"
        class="rounded-lg bg-zinc-800 p-3 text-white placeholder-zinc-500 focus:ring-2 focus:ring-zinc-600 focus:outline-none"
      />

      <input
        type="email"
        formControlName="email"
        placeholder="Email"
        class="rounded-lg bg-zinc-800 p-3 text-white placeholder-zinc-500 focus:ring-2 focus:ring-zinc-600 focus:outline-none"
      />

      @if ( registerForm.get('email')?.touched &&
      registerForm.get('email')?.invalid ) {
      <span class="text-xs text-red-400"> Invalid Email </span>
      }

      <input
        type="password"
        formControlName="password"
        placeholder="Password (min 6 characters)"
        class="rounded-lg bg-zinc-800 p-3 text-white placeholder-zinc-500 focus:ring-2 focus:ring-zinc-600 focus:outline-none"
      />

      @if ( registerForm.get('password')?.touched &&
      registerForm.get('password')?.invalid ) {
      <span class="text-xs text-red-400">
        Password must be at least 6 characters
      </span>
      }

      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="mt-2 cursor-pointer rounded-lg bg-zinc-700 py-3 font-semibold text-white transition hover:bg-zinc-600 disabled:cursor-not-allowed disabled:opacity-50"
      >
        Register
      </button>
    </form>

    <p class="mt-4 text-center text-zinc-400">
      Already have an account?
      <a
        routerLink="/login"
        class="cursor-pointer font-semibold text-zinc-300 hover:text-zinc-200"
      >
        Login
      </a>
    </p>
  </div>
</div>
