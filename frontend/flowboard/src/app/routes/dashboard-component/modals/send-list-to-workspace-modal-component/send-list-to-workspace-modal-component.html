<div class="card flex justify-center">
  <p-dialog
    header="Copy this list to another workspace"
    (onHide)="onHide()"
    [modal]="true"
    [visible]="visible()"
    [style]="{ width: '30rem' }"
  >
    <div class="mb-4 flex">
      <app-dropdown-component
        [formControl]="workspaceControl"
        [options]="workspaceOptions"
        placeholder="Select Workspace"
        optionLabel="name"
        class="w-full"
      ></app-dropdown-component>
    </div>
    <div class="flex justify-end gap-4">
      <p-button
        class="hover:scale-105!"
        [style]="{ backgroundColor: '#18181c', color: '#ffffff', border: 'none' }"
        label="Cancel"
        (click)="onCancel.emit()"
      />
      <p-button
        [class.hover:scale-105!]="workspaceControl.value"
        [disabled]="!workspaceControl.value"
        [style]="{ backgroundColor: '#ffffff', color: '#18181c', border: 'none' }"
        label="Save"
        (click)="save()"
      />
    </div>
  </p-dialog>
</div>
