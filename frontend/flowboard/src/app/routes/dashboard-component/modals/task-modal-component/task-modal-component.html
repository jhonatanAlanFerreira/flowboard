<div class="card flex justify-center">
  <p-dialog
    [header]="header"
    (onHide)="onHide()"
    [modal]="true"
    [visible]="visible()"
    [style]="{ width: '25rem' }"
  >
    <div class="mb-4 flex">
      <textarea
        rows="10"
        [formControl]="descriptionControl"
        placeholder="Task Description"
        pInputText
        class="flex-auto rounded-lg p-2"
        autocomplete="off"
        (keydown.enter)="save()"
      ></textarea>
    </div>
    <div class="flex justify-end gap-4">
      <p-button
        class="hover:scale-105!"
        [style]="{ backgroundColor: '#18181c', color: '#ffffff', border: 'none' }"
        label="Cancel"
        (click)="onCancel.emit()"
      />
      <p-button
        [class.hover:scale-105!]="descriptionControl.value"
        [disabled]="!descriptionControl.value"
        [style]="{ backgroundColor: '#ffffff', color: '#18181c', border: 'none' }"
        label="Save"
        (click)="save()"
      />
    </div>
  </p-dialog>
</div>
