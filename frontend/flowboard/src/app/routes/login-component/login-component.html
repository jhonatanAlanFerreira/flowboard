<div class="flex min-h-screen items-center justify-center bg-zinc-950">
  <div
    class="w-full max-w-md rounded-2xl border border-zinc-800 bg-zinc-900 p-8 shadow-lg"
  >
    <h2 class="mb-6 text-center text-3xl font-bold text-white">Welcome Back</h2>

    <form
      [formGroup]="loginFormGroup"
      (ngSubmit)="login()"
      class="flex flex-col gap-4"
    >
      <input
        formControlName="email"
        type="email"
        placeholder="Email"
        class="rounded-lg bg-zinc-800 p-3 text-white placeholder-zinc-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />
      <input
        formControlName="password"
        type="password"
        placeholder="Password"
        class="rounded-lg bg-zinc-800 p-3 text-white placeholder-zinc-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />
      <button
        type="submit"
        class="mt-2 cursor-pointer rounded-lg bg-zinc-700 py-3 font-semibold text-white transition-colors hover:bg-zinc-600"
      >
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-zinc-400">
      Donâ€™t have an account?
      <a
        routerLink="/register"
        class="cursor-pointer font-semibold text-zinc-200 hover:text-zinc-400"
        >Create one</a
      >
    </p>
  </div>
</div>
