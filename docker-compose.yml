version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: dev-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  laravel:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dev-laravel
    restart: unless-stopped
    depends_on:
      - mysql
      - ai-api
    volumes:
      - ./backend/flowboard:/var/www/html
    ports:
      - "${BACKEND_PORT}:8000"
    working_dir: /var/www/html
    command: sh -c "composer install && php artisan serve --host=0.0.0.0 --port=8000"

  angular:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dev-angular
    ports:
      - "${APP_PORT}:4200"
    volumes:
      - ./frontend/flowboard:/usr/src/app
      - /usr/src/app/node_modules
    command: ng serve --host 0.0.0.0 --port 4200

  ai-api:
    build:
      context: ./ai-api
      dockerfile: Dockerfile
    container_name: dev-ai-api
    restart: unless-stopped
    volumes:
      - ./ai-api:/app
      - ./models:/models
    ports:
      - "${AI_API_PORT}:8001"
    working_dir: /app
    environment:
      MODEL_PATH: /models/mistral-7b-instruct-v0.2.Q4_K_M.gguf
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload

volumes:
  mysql_data:
