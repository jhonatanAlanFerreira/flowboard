version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: dev-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  laravel:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dev-laravel
    restart: unless-stopped
    depends_on:
      - mysql
    volumes:
      - ./backend/flowboard:/var/www/html
    ports:
      - "${BACKEND_PORT}:8000"
    working_dir: /var/www/html
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: appdb
      DB_USERNAME: appuser
      DB_PASSWORD: apppass
    command: sh -c "composer install && php artisan serve --host=0.0.0.0 --port=8000"

  angular:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dev-angular
    ports:
      - "${APP_PORT}:4200"
    volumes:
      - ./frontend/flowboard:/usr/src/app
      - /usr/src/app/node_modules
    command: ng serve --host 0.0.0.0 --port 4200

volumes:
  mysql_data:
